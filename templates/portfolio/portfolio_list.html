{% extends 'base.html' %}

{% block title %}포트폴리오 목록{% endblock %}

{% block content %}
<h2>포트폴리오 목록</h2>

<a href="{% url 'portfolio:portfolio_create' %}" class="btn btn-primary">새 포트폴리오 만들기</a>

<table class="table">
    <thead>
        <tr>
            <th>포트폴리오 이름</th>
            <th>생성일</th>
            <th>액션</th>
        </tr>
    </thead>
    <tbody>
        {% for portfolio in portfolios %}
        <tr>
            <td><a href="{% url 'portfolio:portfolio_read' portfolio.pk %}">{{ portfolio.name }}</a></td>
            <td>{{ portfolio.created_at|date:"Y-m-d" }}</td>
            <td>
                <a href="{% url 'portfolio:portfolio_update' portfolio.pk %}" class="btn btn-secondary">수정</a>
                <a href="{% url 'portfolio:portfolio_delete' portfolio.pk %}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">포트폴리오가 없습니다.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'home' %}" class="btn btn-secondary">홈으로</a>
{% endblock %}
