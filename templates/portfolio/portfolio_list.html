{% extends 'base.html' %}

{% block title %}나의 포트폴리오{% endblock %}

{% block content %}
<h2>나의 포트폴리오</h2>

{% if portfolios %}
    <ul>
        {% for portfolio in portfolios %}
            <li>
                <a href="{% url 'portfolio_read' portfolio.pk %}">{{ portfolio.name }}</a>
                <!-- 수정 버튼 -->
                <a href="{% url 'portfolio_update' portfolio.pk %}" class="btn">수정</a>
                <!-- 삭제 버튼 -->
                <form action="{% url 'portfolio_delete' portfolio.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn">삭제</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>아직 포트폴리오가 없습니다.</p>
{% endif %}

<a href="{% url 'portfolio_create' %}" class="btn">새 포트폴리오 만들기</a>
{% endblock %}
