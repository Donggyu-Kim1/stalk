{% extends 'base.html' %}

{% block title %}포트폴리오 삭제{% endblock %}

{% block content %}
<h2>포트폴리오 삭제</h2>

<p>정말로 {{ object.name }} 포트폴리오를 삭제하시겠습니까?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">삭제</button>
    <a href="{% url 'portfolio:portfolio_read' object.pk %}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
