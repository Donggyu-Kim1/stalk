{% extends 'base.html' %}

{% block title %}포트폴리오 수정{% endblock %}

{% block content %}
<h2>{{ object.portfolio.name }} 포트폴리오 수정</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">수정 내용 저장</button>
</form>

<a href="{% url 'portfolio:portfolio_read' object.portfolio.pk %}" class="btn btn-secondary">포트폴리오로 돌아가기</a>
{% endblock %}
