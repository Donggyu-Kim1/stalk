{% extends 'base.html' %}

{% block title %}주식 검색하기{% endblock %}

{% block content %}
<h1>주식 검색</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="search_term" placeholder="주식 이름을 검색하세요">
    <button type="submit">검색</button>
</form>

<a href="{% url 'profile' %}">
    <button type="button">프로필 설정</button>
</a>

{% endblock %}
