{% extends 'base.html' %}

{% block title %}프로필{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">프로필</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>사용자명:</strong> {{ user.username }}</p>
            <p><strong>이메일:</strong> {{ user.email }}</p>
            <p><strong>이름:</strong> {{ user.first_name }} {{ user.last_name }}</p>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'edit_profile' %}" class="btn btn-primary">프로필 수정</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">홈으로</a>
    </div>
</div>
{% endblock %}
