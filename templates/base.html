<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}STALK{% endblock %}</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .no-underline {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="mb-0"><a href="{% url 'home' %}" class="text-white no-underline">STALK</a></h1>
        </div>
    </header>
    <main class="container mt-4">
        {% block content %}
            {% if user.is_authenticated %}
                <div class="d-grid gap-2">
                    <a href="{% url 'stocks:search' %}" class="btn btn-primary">주식 검색 페이지로 이동</a>
                    <a href="{% url 'portfolio:portfolio_list' %}" class="btn btn-success">포트폴리오 만들기</a>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">프로필 설정</a>
                </div>
                <form method="POST" action="{% url 'logout' %}" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            {% else %}
                <nav>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="{% url 'login' %}" class="btn btn-primary">로그인</a></li>
                        <li><a href="{% url 'signup' %}" class="btn btn-outline-primary">회원가입</a></li>
                    </ul>
                </nav>
            {% endif %}
        {% endblock %}
    </main>

    <!-- 부트스트랩 JS 및 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
